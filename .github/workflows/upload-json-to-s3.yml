# Trigger: any push that changes JSON or images
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
on:
  push:
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Check out the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Show the files that will be synced (handy debug)
      - name: List payload
        run: |
          echo "ğŸ“‚ json files:"
          find . -name "*.json"
          echo "ğŸ–¼ Image files:"
          find . -type f \( -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" \)

      # 3ï¸âƒ£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      # 4ï¸âƒ£ Sync JSON + images to S3 (no ACL flag, compatible with ACL-blocking buckets)
      - name: Sync to S3
        run: |
          aws s3 sync . s3://snaportho-practice/ \
            --exclude "*" \
            --include "*.json" \
            --include "*.png" \
            --include "*.jpg" \
            --include "*.jpeg" \
            --no-progress
